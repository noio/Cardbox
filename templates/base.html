<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>{% block title %}cardbox{% endblock %}</title>
    <link rel="stylesheet" href="{{media_url}}theme/base.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="{{media_url}}theme/style.css" type="text/css" media="screen" charset="utf-8"/>
    
    <!--<script src="http://www.google.com/jsapi" type="text/javascript"></script>-->
    <script src="{{media_url}}javascript/mootools-core-1.3.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{media_url}}javascript/mootools-more-1.3.1.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{media_url}}javascript/cardbox.js" type="text/javascript" charset="utf-8"></script>
    
</head>

<body class='{%block pageclass%}{%endblock%}'>
    <div id='header'>
        <div class='container'> 
            {% block header %}
        
            <div class='span-6'>
                <h1><a href="/" id='logo'>cardbox</a></h1>
            </div>
            {% endblock header %} 
        </div>
    </div>
    
    
    
    <div class='container'>
        {% block content %}{%endblock content %}
    </div>
    
    <div id='footer'>
    </div>
    
</body>
</html>
