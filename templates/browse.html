{% extends "base.html" %}

{% block content %}
  
<div class='span-24' id='browser'>
</div>
<script>
    setKind = function(k){
        $$('.current').removeClass('current');
        $$('.pill .'+k).addClass('current');
        bsr.update({'kind':k});
    }
    bsr=new BrowseTable('browser', {'actions':[]});
    if (window.location.hash){
        setKind(unescape(window.location.hash.substring(1)));
    }
</script>
     
{% endblock %}
