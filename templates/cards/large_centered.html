<div class="card">
    
{% if not mode or mode == "normal"%}
    <!--FRONT-->
    <div class='front' style='width:400px; height:252px; padding: 10px; background:url("/static/ca/default_bg.png")'>
    <h2 style="margin-bottom:2px;text-align:center;">{{front_above}}</h2>
    <h1 style="font-size:60px;margin-bottom:10px;text-align:center;">{{front_center}}</h1>
    <h2 style="text-align:center;">{{front_below}}</h2>
    <p style="text-align:right;">({{front_note}})</p></div>	
    <!--/FRONT-->
    <!--BACK-->
    <div class='back' style='width:400px; height:252px; padding: 10px; background:url("/static/ca/default_bg.png")'>
    <h2 style="margin-bottom:2px;text-align:center;">{{back_above}}</h2>
    <h1 style="font-size:60px;margin-bottom:10px;text-align:center;">{{back_center}}</h1>
    <h2 style="text-align:center;">{{back_below}}</h2>
    <p style="text-align:right;">({{back_note}})</p></div>
    <!--/BACK-->
{% endif %}

{% if mode == "icon" %}
    <div class='template-icon' style='width: 100px; height: 80px; background:url("/static/ca/large_centered_icon.png")'></div>
{% endif %}


</div>
