{% load cardbox_filters %}

<table class='factsheet-preview'><tbody>
    <thead>
        <tr>
            {% for k in rows.values.0.keys %}
            <th>{{k}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
    {% for row_id in order %}
    {% with rows|dictkey:row_id as row %}
    <tr class='{% cycle "table-tr-odd" " "%}'>
        {% for v in row.values %}
        <td>{{v}}</td>
        {% endfor %}
    </tr>
    {% endwith %}
    {% endfor %}
    </tbody>
</table>
